<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <br>
      <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <img src="https://cdn-icons-png.flaticon.com/512/9293/9293128.png" width="30px">
      </button>
      
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header" style="background-color: #0948b3;">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel" style="color: white;">Usuario Administrador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body " style="color: white;">
              <div class="dropdown mt-3">
                <a href="panel.html">
                  <button class="btn btn-secondary" type="button" style="background-color: #2e8f01;">
                    Pedidos
                  </button>
                </a>                
                <br>
                <br>
                <button class="btn btn-secondary" type="button" style="background-color: #adadad;">
                  Bloquear
                </button>
                <br>
                <br>
                <button class="btn btn-secondary" type="button" style="background-color: #ff0000;">
                  Cerrar Sesion
                </button>
                </ul>
              </div>
            </div>
          </div>
      <br>
      <br>
      <div class="alert alert-success mx-auto" role="alert" style="max-width: 400px;">
        Has iniciado sesion exitosamente (Admin)
      </div>
      <br>
    <div class="d-flex justify-content-center flex-wrap">
      <div class="card" style="width: 18rem; margin-right: 20px;">
        <div class="card-body">
          <h5 class="card-title">Clientes activos</h5>
          <p class="card-text">600 clientes en las ultimas 24 horas</p>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Pedidos activos</h5>
          <p class="card-text">2124 pedidos</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
